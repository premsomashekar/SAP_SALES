ID: SAP_SALES
_schema-version: '2.1'
description: SAP SALES APPLICATION
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: SAP_SALES_appRouter
    type: approuter.nodejs
    path: SAP_SALES_appRouter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: SAP_SALES_html5_repo_runtime
      - name: SAP_SALES_UAA
      - name: xsjs_api
        group: destinations
        properties:
          name: xsjs_api
          url: '~{url}'
          forwardAuthToken: true
  - name: SAP_SALES_ui_deployer
    type: com.sap.html5.application-content
    path: SAP_SALES_ui_deployer
    requires:
      - name: SAP_SALES_html5_repo_host
    build-parameters:
      requires:
        - name: web
          artifacts:
            - './*'
          target-path: resources/web
  - name: SAP_SALES-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: SAP_SALES-db-hdi-container
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: hdi_user_db
        group: SERVICE_REPLACEMENTS
        properties:
          key: hdi-user-service
          service: '~{user-container-name}'
      - name: SAP_SALES_UAA
  - name: SAP_SALES-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: SAP_SALES-db-hdi-container
  - name: web
    type: html5
    path: web
    build-parameters:
      builder: grunt
      supported-platforms: []
      build-result: dist
    requires:
      - name: SAP_SALES_UAA
  - name: user_db
    type: hdb
    path: user_db
    requires:
      - name: hdi_user_db
        properties:
          TARGET_CONTAINER: '~{user-container-name}'
  - name: xsjs
    type: nodejs
    path: xsjs
    provides:
      - name: xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: SAP_SALES-db-hdi-container
      - name: SAP_SALES_UAA
      - name: SAP_SALES-db
      - name: sap.hana.democontent.epm.services.images.00
resources:
  - name: SAP_SALES_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: SAP_SALES_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: SAP_SALES-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: SAP_SALES_UAA
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: dest_SAP_SALES
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
  - name: hdi_user_db
    parameters:
      config:
        schema: user_db
    properties:
      user-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: sap.hana.democontent.epm.services.images.00
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: sap.hana.democontent.epm.services.images.00
    properties:
      xshttpdest-images-service-name: '${service-name}'
